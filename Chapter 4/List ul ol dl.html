<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>List </title>
</head>
<body>
	<h1>Unordered List</h1>
	<ul>
		<li>Milk</li>
		<li>Egg</li>
		<li>Butter</li>
		<li>Bread</li>
	</ul>
    <h2>Ordered List</h2>
    <ol>
    	<li>Milk</li>
    	<li>Egg</li>
    	<li>Butter</li>
    	<li>Bread</li>
    </ol>
    <h3>Definition List</h3>
    <dl>
    	<dt>Html</dt>
    	<dd>The standard markup language for creating webpage</dd>
    </dl>

</body>
</html>
