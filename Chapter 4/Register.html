<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registertion Form</title>
	<style>
	/* Basic Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    padding: 20px;
}

h1 {
    text-align: center;
    margin-bottom: 10px;
}

p {
    text-align: center;
    margin-bottom: 30px;
    color: #666;
}

form {
    max-width: 400px;
    background: white;
    margin: 0 auto;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0px 0px 15px rgba(0,0,0,0.2);
}

div {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

input[type="text"],
input[type="password"],
input[type="email"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

input[type="checkbox"] {
    margin-right: 10px;
}

.btn {
    display: block;
    text-align: center;
    background-color: #4CAF50;
    color: white;
    text-decoration: none;
    padding: 12px;
    border-radius: 5px;
    font-weight: bold;
    margin-top: 20px;
    transition: background-color 0.3s ease;
}

.btn:hover {
    background-color: #45a049;
}

u {
    cursor: pointer;
}

	</style>
</head>
<body>
	<h1>Register</h1>
	<p>Plase fill in this form to creat an Account.</p>

	<form action="">
		<div>
			<label for="name">Name</label>
			<input type="text" placeholder="Enter Name" name="Name" id="Name" Required >
		</div>
		<div>
			<label for="password">Password</label>
			<input type="password" placeholder="Enter Password" name="Password" id="password" Required >
		</div>
		<div>
			<label for="repeat password">Repeat Password</label>
			<input type=password placeholder="Enter Repeat Password" name="repeat password" id="repeat password"  Required >
		</div>
		<div>
			<label for="email ">Email Id</label>
			<input type="email" placeholder="Enter Email" name="email" id="email" >
		</div>
		<div>
			<input id="terms" type=checkbox Required>
			<label for="terms">By creating an account your agree to our<u>Terms & Privacy.</u></label>

		</div>
		<div>
			<button class="btn">Register</button>
			
		</div>
			
</body>
</html>
